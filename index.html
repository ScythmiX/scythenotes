<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Particle Effects Notes App</title>
		<link rel="icon" href="assets/favicon.ico">
		<link rel="stylesheet" href="css/style.css">
		<script src="js/app.js" defer></script>
		<script type="module" src="js/canvas.js" defer></script>
	</head>
	<body>
		<canvas id="myCanvas"></canvas>
		
		<!-- Main Content -->
		<header>
			<h1>Notes</h1>
			<div>
				<button id="themeToggleBtn" class="theme-toggle-btn" onclick="toggleTheme()">ðŸŒ™</button>
				<button class="add-note-btn" onclick="openNoteDialog()">+</button>
			</div>
		</header>
		<main id="notesContainer" class="notes-grid"></main>
		<dialog id="noteDialog">
			<div class="dialog-content">
				<div class="dialog-header">
					<h2 class="dialog-title" id="dialogTitle">Add New Note</h2>
					<button class="close-btn" onclick="closeNoteDialog()">Ã—</button>
				</div>
				
				<form id="noteForm">
					<div class="form-group">
						<label for="noteTitle" class="form-label">Title</label>
						<input type="text" id="noteTitle" class="form-input" placeholder="Enter note title..." required>
					</div>
					<div class="form-group">
						<label for="noteContent" class="form-label">Content</label>
						<textarea id="noteContent" class="form-textarea" placeholder="Write your note here..." required></textarea>
					</div>
					<div class="dialog-actions">
						<button type="button" class="cancel-btn" onclick="closeNoteDialog()">Cancel</button>
						<button type="submit" class="save-btn">Save Note</button>
					</div>
				</form>
			</div>
		</dialog>
	</body>
</html>
